<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form id="my-form">
  <h3>Create user</h3>

  <p>
    <label>
      Firstname
      <input name="firstname">
    </label>
  </p>

  <p>
    <label>
      Lastname
      <input name="lastname">
    </label>
  </p>

  <button>Send</button>
</form>

<div id="users"></div>

<script>
  const form = document.getElementById('my-form');
  const list = document.getElementById('users');
  let users = [];
  render();

  fetch('http://127.0.0.1:3000/users')
    .then(res => res.json())
    .then(data => {
      users = data;
      render();
    });

  form.onsubmit = (event) => {
    event.preventDefault();

    const user = {
      firstname: form.elements.firstname.value,
      lastname: form.elements.lastname.value,
    };

    users.push(user);
    render();
  };

  function render() {
    list.innerHTML = `
      <h3>Users</h3>
      <ul>
        ${ users.map(user => `
          <li>${user.firstname} ${user.lastname}</li>
        `).join('') }
      </ul>
    `;
  }
</script>

</body>
</html>
